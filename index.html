<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>

    <div id="container">

        <h1>Computer</h1>

        <div id="btns">

            <button id="pc_rock"></button>
            <button id="pc_paper"></button>
            <button id="pc_scissors"></button>
        </div>

        <div id="scores">
            <div id="player_container">Player Score
                <div id="player_score"></div>
            </div>
            <div id="computer_container">Computer Score
                <div id="computer_score"></div>
            </div>
        </div>

        <h1>Player</h1>

        <div id="btns">
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>

        <div id="result"></div>

    </div>
</body>
</html>
